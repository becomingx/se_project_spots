<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an image sharing site" >
    <meta name="author" content="Patricia Tirado">
    <meta name="keywords" content="Spots">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <title>Spots</title>
  </head>
  <body>
    <div class="page">

      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Logo">
      </header>

      <main class="content">

        <section class="profile page__section">
          <div class="profile__section">

            <div class="profile__avatar-container">
              <img
                src="<%=require('./images/avatar.jpg')%>"
                alt="Bessie Coleman"
                class="profile__avatar"
              >
              <button type="button" class="profile__edit-avatar-btn">
                <img src="<%=require('./images/pencil-light.svg')%>" alt="Pencil icon">
              </button>
            </div>

            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-btn">
                <img src="<%=require('./images/pencil.svg')%>" alt="Pencil icon">
                <span class="profile__edit-btn-text">Edit Profile</span>
              </button>
            </div>
          </div>



          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus-sign.svg')%>" alt="Plus icon">
            <span class="profile__add-btn-writing">New Post</span>
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id= "card-template">
              <li class="card">
                <button type= "button" class= "card__delete-btn"></button>
                <img src="" alt="" class="card__image">
                <div class="card__footer">
                  <h2 class="card__title"></h2>

                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <div class="modal" id = "edit-modal">
        <div class="modal__container">
          <h2 class="modal__title"><span class= "modal__title-writing">Edit Profile</span></h2>
          
          <button type="button" class="modal__close-btn"></button>

          <form name= "edit-profile-name" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              <span class= "modal__label-writing">Name</span>
              <input 
                id="profile-name-input" 
                placeholder="Name" 
                type= "text" 
                class="modal__input"
                required
                minlength = "2"
                maxlength = "40"
              />
              <span class="modal__error modal__error_input" id="profile-name-input-error">Please use at least 2 characters.</span>
            </label>

            <label for="profile-description-input" class="modal__label">
              <span class="modal__label-writing">Description</span>
              <input 
                id="profile-description-input" 
                placeholder="Description" 
                type= "text" 
                class= "modal__input"
                required
                minlength= "2"
                maxlength= "200"
              />
              <span class="modal__error modal__error_input" id="profile-description-input-error">Please use at least 2 characters.</span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id = "add-card-modal">
        <div class="modal__container">
          <h2 class="modal__title"><span class= "modal__title-writing">Add a Card</span></h2>
          
          <button type="button" class="modal__close-btn"></button>

          <form name= "add-form-name" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              <span class= "modal__label-writing">Image link</span>
              <input 
                id="add-card-link-input" 
                placeholder="Place a link to the picture" 
                type= "url" 
                class="modal__input"
                required
              /> 
              <span class="modal__error modal__error_input" id="add-card-link-input-error">Please type a URL.</span>
            </label>

            <label for="add-card-name-input" class="modal__label">
              <span class="modal__label-writing">Caption</span>
              <input 
                id="add-card-name-input" 
                placeholder="Type your caption" 
                type= "text" 
                class="modal__input"
                required
                minlength= "2"
                maxlength= "30"
              />
              <span class="modal__error modal__error_input" id="add-card-name-input-error">Please use at least 2 characters.</span>
            </label>

            <button type="submit" class="modal__submit-btn"><span>Save</span></button>            
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container--preview">
          <img class ="modal__image" src = "" alt = "">
          <button type="button" aria-label="Close Modal" class="modal__close-btn--preview"></button>
          <p class="modal__preview-caption"></p>
        </div>
      </div>

      <div class="modal" id = "edit-avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title"><span class= "modal__title-writing">Edit Profile Avatar</span></h2>
          
          <form name= "edit-avatar-url" class="modal__form" novalidate>
            <label for="edit-avatar-url-input" class="modal__label">
              <span class= "modal__label-writing">Profile Picture</span>
              <input 
                id="edit-avatar-url-input" 
                placeholder="Profile Picture" 
                type= "url" 
                class="modal__input"  
                required
              />
              <span class="modal__error modal__error_input" id="edit-avatar-modal-input-error">Please type a URL.</span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>

        </div>
      </div>
      
      <div class="modal" id = "delete-card-modal">
        <div class="modal__container">
          <h2 class="modal__title"><span class= "modal__title-writing">Are you sure you want to delete this image?</span></h2>
          <button type="button" class="modal__close-btn"></button>

            <form class="modal__form" id="delete-card-modal-form">
              <div class="btn-container">
                <button type="submit" class="modal__submit-btn">Delete</button> 
                <button type="button" class="modal__cancel-btn">Cancel</button>
              </div>
            </form>

        </div>
      </div>

    </div>
  </body>
</html>
